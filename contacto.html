<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Resto</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <script src="https://kit.fontawesome.com/13f6806ce8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header><!-- Inicio Header -->
        <nav class="navbar container">
            <a href="/index.html">
                <picture class="navbar__logo">
                    <img src="/img/logo1.png" alt="Logo">
                    <h2>FoodTrack</h2>
                </picture>
            </a>

            <input type="checkbox" id="menu" class="menu-checkbox">
            <label for="menu" class="menu-icon">
                <img src="/img/menu.png" class="menu-icono" alt="">
            </label>
            
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="/index.html">INICIO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/menu.html">MENU</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/contacto.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="/carrito.html">
                        <img src="/img/cart-icon.svg" alt="Icono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header> <!-- Fin Header-->
    <main class="main-container">
        <section class="formContacto">
            <form id="contactForm">
                <h2>Envíanos un Email con tu Consulta</h2>
                <br>
                <label for="name">Nombre *:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su Nombre aqui..." required>
                <div class="error" id="nameError"></div>

                <label for="ape">Apellido * :</label>
                <input size="30" type="text" id="ape" name="ape" placeholder="Ingrese su apellido aqui..."
                    required>
                <div class="error" id="nameError"></div>

                <label for="email">Email *:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su Email aqui..." required>
                <div class="error" id="emailError"></div>

                <label for="telefono">Teléfono: </label>
                <input type="tel" name="telefono" placeholder="Ingrese su telefono aqui ....">

                <label for="provincia">Provincia: </label>
                <select class="custom-select" id="provincia" name="provincia">
                    <option value="sgo. del estero">Santiago del Estero</option>
                    <option value="tucuman">Tucuman</option>
                    <option value="bs. as.">Buenos Aires</option>
                    <option value="cordoba">Cordoba</option>
                </select>
                <br>
                <label for="message">Mensaje *:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div class="error" id="messageError"></div>

                <p> Desea recibir información de las promociones
                    <input type="radio" name="info" value="si" checked>Si
                    <input type="radio" name="info" value="no">No

                </p>

                <button type="submit">Enviar</button>
            </form>

            <script src="/java/Contacto.js"></script>
        </section>
    </main>
    <footer class="footerContainer">
        <section>
            <div class="links">
                <ul>
                    <li>
                        <a href="/index.html">INICIO</a>
                    </li>
                    <li>
                        <a href="/menu.html">MENU</a>
                    </li>
                    <li>
                        <a href="/contacto.html">CONTACTO</a>
                    </li>
                    <li>
                        <a href="/carrito.html">CARRITO</a>
                    </li>
                </ul>
            </div>
        </section>
        <div class="social-section">
            <a href="#" class="instagram-link">
                <i class="fa-brands fa-instagram instagram-icon"></i>
            </a>
            <a href="#" class="twitter-link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="facebook-link">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
        <p align="center">
            All rights reserved 2024 - FoodTrack &copy; <br>
            <b>Tel:</b> 555 - 4444 | <a href="mailto:correo@hotmail.com">Correo Electronico</a>
        </p>
    </footer>
</body>

</html>
