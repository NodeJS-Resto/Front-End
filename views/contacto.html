    <main class="main-container">
    <section class="formContacto">
        <form id="contactForm">
            <h2>Envianos un Email con tu Consulta</h2>
            <label for="name">Nombre *:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su Nombre aqui..." required>
            <div class="error" id="nameError"></div>

            <label for="lastname">Apellido * :</label>
            <input size="30" type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido aqui..." required>
            <div class="error" id="nameError"></div>

            <label for="email">Email *:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su Email aqui..." required>
            <div class="error" id="emailError"></div>

            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" placeholder="Ingrese su telefono aqui ....">
    
            <label for="message">Mensaje *:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div class="error" id="messageError"></div>

            <p> Desea recibir información de las promociones
                <input type="radio" name="info" value="si" checked>Si
                <input type="radio" name="info" value="no">No
             
            </p>

            <button type="submit">Enviar</button>
        </form>
    
        <script src="/java/Contacto.js"></script>
    </section>
